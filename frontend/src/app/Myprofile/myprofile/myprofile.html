<br><br><br>
<div class="profile-container" *ngIf="user as u; else loading">
  <h2 class="profile-title">My Profile</h2>

  <div class="profile-grid">
    <div class="profile-item">
      <span class="label">User ID</span>
      <span class="value">{{ u.userId }}</span>
    </div>

    <div class="profile-item">
      <span class="label">Name</span>
      <span class="value">{{ u.userName }}</span>
    </div>

    <div class="profile-item">
      <span class="label">Email</span>
      <span class="value">{{ u.userEmail }}</span>
    </div>

    <div class="profile-item">
      <span class="label">Roles</span>
      <span class="value">{{ u.roles.join(', ') }}</span>
    </div>

    <div class="profile-item" *ngIf="u.createdAt">
      <span class="label">Created At</span>
      <span class="value">{{ u.createdAt }}</span>
    </div>

    <div class="profile-item" *ngIf="u.updatedAt">
      <span class="label">Updated At</span>
      <span class="value">{{ u.updatedAt }}</span>
    </div>
  </div>

  <div class="text-center mt-3">
    <button class="btn-back" (click)="goBack()">Back</button>
  </div>
</div>

<ng-template #loading>
  <p class="loading-text">{{ message || 'Loading user profile...' }}</p>
</ng-template>
