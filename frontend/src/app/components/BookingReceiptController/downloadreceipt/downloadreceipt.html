

<br>
<br><br><div class="container mt-4">
  <h2>Download Booking Receipt</h2>

  <div class="mt-3">
    <label for="bookingId" class="form-label">Booking ID</label>
    <input
      type="number"
      id="bookingId"
      class="form-control"
      [(ngModel)]="bookingId"
      placeholder="Enter Booking ID"
    />
  </div>

  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary" (click)="download()">Download PDF</button>
    <button class="btn btn-secondary" (click)="backToAdmin()">Back</button>
  </div>
</div>
