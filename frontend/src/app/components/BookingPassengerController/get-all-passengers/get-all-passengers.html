<div class="container mt-4">
  <h2>All Passengers</h2>

  <table class="table table-bordered table-striped text-center" *ngIf="passengers.length > 0; else noPassengers">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Booking ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of passengers">
        <td>{{ p.id }}</td>
        <td>{{ p.bookingId }}</td>
        <td>{{ p.passengerName }}</td>
        <td>{{ p.passengerEmail }}</td>
        <td>{{ p.passengerPhone }}</td>
        <td>{{ p.passengerAge }}</td>
        <td>{{ p.passengerGender }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="viewPassenger(p.id!)">View</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noPassengers>
    <p class="text-center text-muted">No passengers found.</p>
  </ng-template>

  <div class="text-center mt-3">
    <button class="btn btn-secondary" (click)="backToAdmin()">Back</button>
  </div>
</div>
