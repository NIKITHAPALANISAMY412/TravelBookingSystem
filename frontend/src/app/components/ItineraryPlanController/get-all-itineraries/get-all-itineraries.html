<br><br><br>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="text-primary">All Itineraries</h3>
    <div>
      <button class="btn btn-success me-2" (click)="addItinerary()">+ Add Itinerary</button>
      <button class="btn btn-secondary" (click)="backToAdmin()">Back</button>
    </div>
  </div>

  <table class="table table-bordered table-hover shadow-sm">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Package ID</th>
        <th>Day #</th>
        <th>Place Name</th>
        <th>Description</th>
        <th>Activities</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of itineraries">
        <td>{{ i.id }}</td>
        <td>{{ i.packageId }}</td>
        <td>{{ i.dayNumber }}</td>
        <td>{{ i.placeName }}</td>
        <td>{{ i.placeDescription }}</td>
        <td>{{ i.activities }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="editItinerary(i.id!)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteItinerary(i.id!)">Delete</button>
        </td>
      </tr>
      <tr *ngIf="itineraries.length === 0">
        <td colspan="7" class="text-center text-muted">No itineraries found.</td>
      </tr>
    </tbody>
  </table>
</div>
